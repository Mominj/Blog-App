<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="/fragments/head :: head"></head>

<body>
<!--<div th:replace="/fragments/header :: myheader"></div>-->
<body>
<div class="container" style="
    width: 100%;
    text-align: center;
    padding: 10px 20px;
    position: relative;
"

>
    <div>
        <h1>Sign in</h1>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form
                    autocomplete="off" th:action="@{/process_login}" th:object="${authenticationRequest}"
                    method="post"
                    style="   width: 100%;
                  text-align: center;
                   padding: 10px 20px;"
            >

                <div class="form-group" style="margin-bottom: 20px">
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{username}" placeholder="Username" class="form-control" required  style="width: 200px; height: 30px; margin-bottom: 10px"/>
                </div>

                <div class="form-group"style="margin-bottom: 20px">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control"
                           required  style="width: 200px; height: 30px; margin-bottom: 10px"/>
                </div>
                <div class="row" style=";
                   width: 100%;
                   text-align: center;
                    " >


                        <button type="submit" style=" font-size: 20px; margin-left: 130px;">Sign in</button>

                </div>

            </form>
        </div>
    </div>
        <div style=";
        position: absolute;
        left: 45%;
        top: 83%;">
             <b><a style=" font-size: 20px;" th:href="@{/signup}">SignUp</a></b>
        </div>
</div>
</body>
</html>
